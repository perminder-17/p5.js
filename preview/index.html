<!DOCTYPE html>
<html>

<head>
  <title>P5 test</title>
  <meta http-equiv="pragma" content="no-cache" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta charset="utf-8">

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script type="module">
    import p5 from '../src/app.js';

    const sketch = function (p) {
      p.setup = async function () {
        p.createCanvas(400, 400);
      };

      p.draw = function () {
        p.background(200);
        p.strokeWeight(10);
        p.line(-100, -100, 100, 100);
      };
    };

    new p5(sketch);
  </script>
</body>

</html>
